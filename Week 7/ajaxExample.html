<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Example</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      #ajaxDog {
        width: 300px;
        height: 300px;
        border: 3px black solid;
        /* align-items: center; */
      }
      img {
        max-width: 300px;
        max-height: 300px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>AJAX Example</h1>
      <div id="ajaxDog">

      </div>
      <select id="dropdown">
        
      </select>
      <button id="button"><span id="status">Generate</span> Doggo</button>
    </div>
    <script>
      let button = document.getElementById("button");
      let buttonText = document.getElementById("status");
      let ajaxDog = document.getElementById("ajaxDog");

      // function to randomly grab a dog img from dog.ceo API and display it when user clicks "generate doggo"
      function generateDog() {
        buttonText.innerHTML = "Generating";
        axios
          .get("https://dog.ceo/api/breeds/image/random")

          .then(function (response) {
            // const image = document.createElement('img');
            // image.src = response.data.message;
            ajaxDog.innerHTML = `<img src="${response.data.message}" />`;
            buttonText.innerHTML = "Generate";
          });
      }
      button.addEventListener("click", generateDog);
    </script>
  </body>
</html>
