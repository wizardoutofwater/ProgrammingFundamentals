<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="./madlib.css" rel="stylesheet">
    <title>Mike's madLibs!</title>
</head>

<body>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 mx-auto">
                <h1>Mike's madLibs!</h1>
                <h6>Enter the requested types of words into the boxes below to reveal a story just for you!</h6>
                
                <fieldset>
                 
                    <form class="madForm">
                        <div class="form-group row">
                            <label for="word1" class="col-sm-2 col-form-label">noun</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="word1" placeholder="noun">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="word2" class="col-sm-2 col-form-label">adjective</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="word2" placeholder="adjective">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="word 3" class="col-sm-2 col-form-label">Favorite Food</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="word3" placeholder="Favorite Food?">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="word4" class="col-sm-2 col-form-label">Adjective</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="word4" placeholder="adjective">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="word5" class="col-sm-2 col-form-label">Type of Weather</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="word5" placeholder="Rain? Sleet? Snow?">
                            </div>
                        </div>
                        
                  

                        <button id="lib-button" type="submit" class="btn btn-primary">madLib go!</button>
            </div>
            </fieldset>
            </form>
        </div>
        <div class="text-center">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                       <span id="story"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>



  <!-- Optional JavaScript --> 
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        var madButton = document.getElementById("lib-button");
        var madLib = function () {

            var storyDiv = document.getElementById("story");
            var word1 = document.getElementById("word1").value;
            var word2 = document.getElementById("word2").value;
            var word3 = document.getElementById("word3").value;
            var word4 = document.getElementById("word4").value;
            var word5 = document.getElementById("word5").value;
            event.preventDefault();
            storyDiv.innerHTML =
                `Oh the ${word1} outside is ${word2}, but the ${word3} is so ${word4}.  Since we've no place to go
                let it ${word5}, let it ${word5}, let it ${word5}!`
        };
        madButton.addEventListener("click", madLib);
    </script>
</body>

</html>
